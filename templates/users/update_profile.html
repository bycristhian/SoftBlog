<html>
    <head>
        <title>Update Profile</title>
        {% load static %}
        <!-- Bootstrap core CSS -->
        <link href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

        <!-- Custom fonts for this template -->
        <link href="{% static "vendor/fontawesome-free/css/all.min.css" %}" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

        {% load static %}
        <!-- Custom styles for this template -->
        <link href="{% static "css/clean-blog.min.css" %}" rel="stylesheet">
        <link href="{% static "css/clean-blog.css" %}" rel="stylesheet" type="text/css">
        <link href="{% static "css/comment.css" %}">
    </head>
    <body>
        {% include 'second_header.html' %}
        <br>
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-sm-12 col-md-5 col-lg-10 pt-2 pl-5 pr-5 pb-5" id="auth-container">
                    <form enctype="multipart/form-data" action="" method="POST">{% csrf_token %}
                        {% if form.errors %}
                            {{ form.errors }}
                        {% endif %}
                        <div class="mb-3">
                            {% load static %}
                            <img alt="User Pic" src="{% if not request.user.profile.picture %}{% static "img/default_user.jpg" %}{% else %}{{ request.user.profile.picture.url }}{% endif %}" name="picture" class="img-circle img-responsive" height="124" width="124"> 
                        </div>
                        <div class="form-group">
                            {{ form.picture }}
                        </div>
                        <div class="form-group">
                            {{ form.first_name }}
                        </div>
                        <div class="form-group">
                            {{ form.last_name }}
                        </div>
                        <div class="form-group">
                            {{ form.email }}
                        </div>
                        <p>Do you want to change the password? <a href="{% url 'password_change' %}">Click here</a></p> 
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
